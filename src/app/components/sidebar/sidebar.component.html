<div class="left-bar">
  <mat-form-field appearance="outline">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [dateFilter]="dateFilter" >
      <input matStartDate formControlName="start" placeholder="Start date">
      <input matEndDate formControlName="end" placeholder="End date">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>

    <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
    <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
  </mat-form-field>

  <button mat-raised-button color="accent"
          [disabled]="$itemsLoading | async"
          (click)="drawPolygon()"
          [ngClass]="($userIsDrawing | async) ? 'button-faded':''"
  >draw ploygon</button>

  <mat-slide-toggle [formControl]="toggleCloudyFilter">filter cloudy images</mat-slide-toggle>



  <mat-form-field appearance="outline" color="accent">
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selectedImageType">
      <mat-option [value]="imageTypeOptions.TCI">tci</mat-option>
      <mat-option [value]="imageTypeOptions.NDVI">ndvi</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-divider></mat-divider>
  <button mat-raised-button color="primary" [disabled]="$itemsLoading | async" (click)="loadItems()">load items</button>
  <mat-error>{{$error | async}}</mat-error>

  <mat-list *ngFor="let item of $itemList | async">
    <mat-list-item (click)="loadImage(item)">{{item.dateTime | date:"yyyy-MM-dd HH:mm"}}</mat-list-item>
  </mat-list>

</div>

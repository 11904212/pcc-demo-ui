<div class="left-bar">
  <div class="userInput">

    <mat-form-field appearance="outline">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker" [dateFilter]="dateFilter">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>

      <mat-error *ngIf="range.controls['start'].hasError('matStartDateInvalid')">Invalid start date</mat-error>
      <mat-error *ngIf="range.controls['end'].hasError('matEndDateInvalid')">Invalid end date</mat-error>
    </mat-form-field>

    <button mat-raised-button color="accent"
            [disabled]="$itemsLoading | async"
            (click)="drawPolygon()"
            [ngClass]="($userIsDrawing | async) ? 'button-faded':''"
    ><mat-icon>draw</mat-icon> draw ploygon</button>

    <mat-slide-toggle color="primary" [formControl]="toggleCloudyForm">filter cloudy images</mat-slide-toggle>

    <button mat-raised-button color="primary" [disabled]="$itemsLoading | async" (click)="loadItems()"
    ><mat-icon>refresh</mat-icon> load items</button>
    <mat-error>{{$error | async}}</mat-error>


  </div>

  <app-item-list class="itemList"></app-item-list>

  <app-statistics-chart></app-statistics-chart>

</div>
